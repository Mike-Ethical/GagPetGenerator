<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Pet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Divine Pet Generator</h1>

    <!-- Search Username Box -->
    <div class="box">
      <label for="username">Search Username</label>
      <input type="text" id="username" placeholder="Enter username">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Message & Generate Pet -->
    <div class="box" id="generateBox" style="display:none;">
      <p id="userFoundText"></p>
      <button id="generateBtn">Generate Pet</button>
    </div>

    <!-- Loading Animation -->
    <div class="box" id="loadingBox" style="display:none;">
      <div class="loader"></div>
      <p>Generating your pet...</p>
    </div>

    <!-- Generated Pet Display -->
    <div class="box" id="petBox" style="display:none;">
      <p id="petNameText"></p>
      <img id="petIcon" src="" alt="Pet Icon" class="pet-icon">
      <p>Join to claim your pet</p>
      <button id="joinServerBtn">Join Private Server</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
