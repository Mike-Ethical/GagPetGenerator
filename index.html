<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Divine Pet Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Divine Pet Generator</h1>

    <!-- Search Username Box -->
    <div class="box">
      <label for="username">Search Username</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>

    <!-- Live Activity Box -->
    <div class="box">
      <h2>Live Activity</h2>
      <div id="liveActivity" class="live-activity">
        <!-- Live activities will appear here -->
      </div>
    </div>

    <button id="searchBtn">Search</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
