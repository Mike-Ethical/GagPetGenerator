<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Roblox Pet Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌙 Roblox Pet Generator</h1>
    <p class="subtitle">Enter your Roblox username to generate a pet!</p>

    <input type="text" id="username" placeholder="Enter Roblox Username" />
    <button id="checkBtn">Check Username</button>

    <div id="profile"></div>
    <div id="result"></div>
    <div id="serverButton"></div>
  </div>

  <div class="feed-container">
    <h2>⚡ Live Activity</h2>
    <div id="activityFeed"></div>
  </div>

  <!-- ⚠️ IMPORTANT: load JS at the very end -->
  <script src="app.js"></script>
</body>
</html>
